<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.domtmpl.js example</title>
</head>
<body>

<div id="example">
	<div id="direct-bind">
		<div id="text1"></div>
		<div><span id="text2"></span></div>
		<input name="input1">
		<input name="input2">
		<input name="checkbox1" type="checkbox" value="1">
		<select name="select1">
			<option></option>
		</select>
		<div id="radios">
			<span><input name="radio1" type="radio"><label></label></span>
		</div>
		<div id="checks">
			<span><input name="checkbox2" type="checkbox"><label></label></span>
		</div>
		<div id="custom11"></div>
		<div id="custom12"></div>
		<div id="custom2">
			<label></label>
			<input name="custom21">
			<a id="custom22">link</a>
		</div>
	</div>

	<ol id="clone-list">
		<li class="clone1"></li>
	</ol>

	<ol id="direct-list">
		<li class="list1"></li>
	</ol>
</div>

<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.domtmpl.js"></script>
<script>
	$("select[name=select1]").tmplSelectOpts([
		{value: "", text: ""},
		{value: "s1", text: "select11"},
		{value: "s2", text: "select12"}
	]);
	$("#radios").tmplSelectOpts([
		{value: "r1", text: "radio11"},
		{value: "r2", text: "radio12"}
	]);
	$("#checks").tmplSelectOpts([
		{value: "c1", text: "check21"},
		{value: "c2", text: "check22"},
		{value: "c3", text: "check22"}
	]);

	$("#direct-bind").tmplBind({
		text1: "root text",
		text2: "nested text",
		input1: "input text",
		input2: 123,
		checkbox1: true,
		select1: "s1",
		radio1: "r1",
		checkbox2: ["c1", "c3"],
		alternate1: "alt1",
		alternate21: "alt21",
		alternate22: "alt22",
		custom21: true,
		custom22: "http://google.co.jp/"
	}, {
		selector: {
			alternate1: "#custom11,#custom12",
			alternate21: "#custom2 > label",
			alternate22: "#custom2 > input",
			alternate23: "#custom2 > input"
		},
		attr: {
			custom21: "disabled",
			custom22: "href"
		}
	});

	$("#clone-list").tmplAppend({clone1: "clone11"}).css({color: "red"});
	$("#clone-list").tmplAppend({clone1: "clone12"}).css({color: "blue"});

	$("#direct-list").tmplList([
		{list1: "list11"},
		{list1: "list12"}
	]);
	$("#direct-list").tmplAppend({list1: "list13"});
</script>

</body>
</html>

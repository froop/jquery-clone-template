<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.domtmpl.js example</title>
</head>
<body>

<div id="example">
	<div id="direct-bind">
		<span id="text1"></span>
		<div><span id="text2"></span></div>
		<input name="input1">
		<input name="input2">
		<input name="checkbox1" type="checkbox" value="1">
		<select name="select1">
			<option></option>
		</select>
		<span id="radios">
			<span><input name="radio1" type="radio"><label></label></span>
		</span>
		<span id="checks">
			<span><input name="checkbox2" type="checkbox"><label></label></span>
		</span>
	</div>

	<ol id="clone-list">
		<li class="clone1"></li>
	</ol>

	<ol id="direct-list">
		<li class="list1"></li>
	</ol>
</div>

<script src="jquery-1.9.1.min.js"></script>
<script src="jquery.domtmpl.js"></script>
<script>
	$("select[name=select1]").tmplSelectOpts([
		{value: "", text: ""},
		{value: "s1", text: "select11"},
		{value: "s2", text: "select12"}
	]);
	$("#radios").tmplSelectOpts([
		{value: "r1", text: "radio11"},
		{value: "r2", text: "radio12"}
	]);
	$("#checks").tmplSelectOpts([
		{value: "c1", text: "check21"},
		{value: "c2", text: "check22"},
		{value: "c3", text: "check22"}
	]);

	$("#direct-bind").tmplBind({
		text1: "root text",
		text2: "nested text",
		input1: "input text",
		input2: 123,
		checkbox1: true,
		select1: "s1",
		radio1: "r1",
		checkbox2: ["c1", "c3"]
	});

	$("#clone-list").tmplAppend({clone1: "clone11"}).css({color: "red"});
	$("#clone-list").tmplAppend({clone1: "clone12"}).css({color: "blue"});

	$("#direct-list").tmplList([
		{list1: "list11"},
		{list1: "list12"}
	]);
	$("#direct-list").tmplAppend({list1: "list13"});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.clonetemplate.js example</title>
	<style>
		.template {
			display: none;
		}
	</style>
</head>
<body>

<div id="example">
	<div id="item-template" class="template">
		<span class="root1"></span>
		<div><span class="nested1"></span></div>
		<input class="input1">
		<input class="input2">
		<input class="checkbox1" type="checkbox" value="1">
		<input class="radio1" type="radio" value="1">
		<input class="radio1" type="radio" value="2">
		<select class="select1">
			<option value=""></option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
	</div>
</div>

<script src="jquery-1.9.1.min.js"></script>
<script src="pure.js"></script>
<script src="jquery.clonetemplate.js"></script>
<script>
	$("body").append($("#item-template > *").cloneTemplate({
		root1: "root text",
		nested1: "nested text",
		input1: "input text",
		input2: 123,
		checkbox1: true,
		radio1: "1",
		select1: "11"
	}));
</script>

</body>
</html>

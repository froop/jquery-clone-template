<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.clonetemplate.js example</title>
	<style>
		.template {
			display: none;
		}
	</style>
</head>
<body>

<div id="example">
	<div id="item-template" class="template">
		<span class="root1"></span>
		<div><span class="nested1"></span></div>
		<input name="input1">
		<input name="input2">
		<input name="checkbox1" type="checkbox" value="1">
<!--
		<input name="radio1" type="radio" value="1">
		<input name="radio1" type="radio" value="2">
-->
		<select name="select1">
			<option class="select1opt"></option>
		</select>
	</div>
</div>

<script src="jquery-1.9.1.min.js"></script>
<script src="transparency.js"></script>
<script src="jquery.clonetemplate.js"></script>
<script>
	$("select[name=select1]").render([
		{value: "", text: ""},
		{value: "11", text: "select11"},
		{value: "12", text: "select12"}
	], {
		select1opt: {
			value: function (params) {
				return this.value;
			},
			text: function (params) {
				return this.text;
			}
		}
	});

	$("body").append($("#item-template > *").cloneTemplate({
		root1: "root text",
		nested1: "nested text",
		input1: "input text",
		input2: 123,
		checkbox1: true,
//		radio1: "1",
		select1: "11"
	}));
</script>

</body>
</html>
